<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5aa0"/>
      <stop offset="100%" style="stop-color:#3a7bd5"/>
    </linearGradient>
    <linearGradient id="snow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8f4fc"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Mountain 1 (back) -->
  <polygon points="80,400 200,180 320,400" fill="#1a4080" opacity="0.5"/>

  <!-- Mountain 2 (front) -->
  <polygon points="150,400 300,120 450,400" fill="#1a4080"/>

  <!-- Snow cap -->
  <polygon points="300,120 250,200 280,200 240,260 350,260 320,200 350,200" fill="url(#snow)"/>

  <!-- Ski trail -->
  <path d="M300,260 Q320,300 290,340 Q260,380 300,400"
        stroke="#ffffff" stroke-width="8" fill="none"
        stroke-linecap="round" opacity="0.8"/>

  <!-- Snowflake decoration -->
  <g transform="translate(400, 100)" fill="#ffffff" opacity="0.9">
    <circle cx="0" cy="0" r="6"/>
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#ffffff" stroke-width="4"/>
    <line x1="0" y1="-20" x2="0" y2="20" stroke="#ffffff" stroke-width="4"/>
    <line x1="-14" y1="-14" x2="14" y2="14" stroke="#ffffff" stroke-width="4"/>
    <line x1="-14" y1="14" x2="14" y2="-14" stroke="#ffffff" stroke-width="4"/>
  </g>
</svg>
