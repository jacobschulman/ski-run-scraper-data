<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Snow Report</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f2f2f7;
            margin: 0;
            padding: 0;
        }
        .app-header {
            background: #ffffff;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e5e5ea;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .app-title {
            font-size: 20px;
            font-weight: 700;
            color: #007aff;
            letter-spacing: -0.5px;
        }
        .header-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .resort-picker {
            display: flex;
            align-items: center;
            gap: 6px;
            background: #f2f2f7;
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            color: #1c1c1e;
            border: none;
            font-family: inherit;
        }
        .resort-picker svg {
            width: 12px;
            height: 12px;
        }
        .date-picker-btn {
            padding: 8px 12px;
            background: #f2f2f7;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            color: #1c1c1e;
            cursor: pointer;
            border: none;
            font-family: inherit;
        }
        .date-picker-hidden {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
        }
        .section {
            background: white;
            border-radius: 16px;
            margin-bottom: 16px;
            overflow: hidden;
        }
        .section-header {
            padding: 16px 16px 12px;
            font-size: 13px;
            font-weight: 600;
            color: #8e8e93;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Today's Conditions */
        .conditions-card {
            padding: 0 16px 16px;
        }
        .conditions-main {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }
        .temp-now {
            font-size: 64px;
            font-weight: 200;
            color: #1c1c1e;
            line-height: 1;
        }
        .temp-unit {
            font-size: 32px;
            font-weight: 300;
            vertical-align: top;
        }
        .conditions-details {
            flex: 1;
        }
        .conditions-desc {
            font-size: 18px;
            font-weight: 600;
            color: #1c1c1e;
            margin-bottom: 4px;
        }
        .conditions-hilo {
            font-size: 15px;
            color: #8e8e93;
        }
        .conditions-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            padding-top: 16px;
            border-top: 1px solid #e5e5ea;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 22px;
            font-weight: 600;
            color: #007aff;
        }
        .stat-label {
            font-size: 11px;
            color: #8e8e93;
            text-transform: uppercase;
            margin-top: 2px;
        }

        /* Recent Snowfall */
        .snowfall-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            padding: 0 8px 16px;
        }
        .snowfall-item {
            text-align: center;
            padding: 8px 4px;
        }
        .snowfall-value {
            font-size: 24px;
            font-weight: 600;
            color: #007aff;
        }
        .snowfall-value.highlight {
            color: #34c759;
        }
        .snowfall-unit {
            font-size: 14px;
            font-weight: 400;
        }
        .snowfall-label {
            font-size: 10px;
            color: #8e8e93;
            text-transform: uppercase;
            margin-top: 4px;
            line-height: 1.2;
        }

        /* Forecast */
        .forecast-list {
            padding: 0;
        }
        .forecast-day {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            border-bottom: 1px solid #e5e5ea;
            gap: 12px;
        }
        .forecast-day:last-child {
            border-bottom: none;
        }
        .forecast-day-info {
            width: 70px;
            flex-shrink: 0;
        }
        .forecast-day-name {
            font-size: 16px;
            font-weight: 600;
            color: #1c1c1e;
        }
        .forecast-day-date {
            font-size: 12px;
            color: #8e8e93;
        }
        .forecast-icon {
            width: 36px;
            height: 36px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .forecast-icon svg {
            width: 32px;
            height: 32px;
        }
        .forecast-desc {
            flex: 1;
            font-size: 14px;
            color: #1c1c1e;
            font-weight: 500;
            min-width: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .forecast-temps {
            text-align: right;
            flex-shrink: 0;
        }
        .forecast-temp-row {
            display: flex;
            align-items: baseline;
            gap: 4px;
            justify-content: flex-end;
        }
        .forecast-high {
            font-size: 16px;
            font-weight: 600;
            color: #1c1c1e;
        }
        .forecast-low {
            font-size: 14px;
            color: #8e8e93;
        }
        .forecast-snow {
            width: 48px;
            text-align: right;
            font-size: 15px;
            color: #007aff;
            font-weight: 600;
            flex-shrink: 0;
        }
        .forecast-snow.has-snow {
            color: #34c759;
        }

        /* Base Depth */
        .base-depth-card {
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .base-depth-label {
            font-size: 15px;
            color: #1c1c1e;
        }
        .base-depth-value {
            font-size: 24px;
            font-weight: 600;
            color: #007aff;
        }

        /* Unit Toggle */
        .unit-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 16px;
        }
        .toggle-btn {
            background: white;
            border: none;
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 500;
            color: #8e8e93;
            cursor: pointer;
        }
        .toggle-btn:first-child {
            border-radius: 8px 0 0 8px;
        }
        .toggle-btn:last-child {
            border-radius: 0 8px 8px 0;
        }
        .toggle-btn.active {
            background: #007aff;
            color: white;
        }

        /* Last Updated */
        .last-updated {
            text-align: center;
            font-size: 12px;
            color: #8e8e93;
            padding: 8px;
        }

        /* Loading/Error states */
        .loading, .error {
            text-align: center;
            padding: 40px 20px;
            color: #8e8e93;
        }
        .error {
            color: #ff3b30;
        }

        /* Bottom Navigation - uses shared styles from styles.css */

        /* Resort Picker Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.4);
            z-index: 2000;
            align-items: flex-end;
            justify-content: center;
        }
        .modal-overlay.active {
            display: flex;
        }
        .modal-content {
            background: white;
            border-radius: 16px 16px 0 0;
            width: 100%;
            max-height: 70vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        .modal-header {
            padding: 16px;
            border-bottom: 1px solid #e5e5ea;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: white;
        }
        .modal-title {
            font-size: 17px;
            font-weight: 600;
        }
        .modal-close {
            background: none;
            border: none;
            font-size: 17px;
            color: #007aff;
            cursor: pointer;
        }
        .resort-list {
            padding: 8px 0;
        }
        .resort-group-header {
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 600;
            color: #8e8e93;
            background: #f2f2f7;
        }
        .resort-item {
            padding: 12px 16px;
            border-bottom: 1px solid #e5e5ea;
            cursor: pointer;
        }
        .resort-item:active {
            background: #f2f2f7;
        }
        .resort-item.current {
            color: #007aff;
            font-weight: 600;
        }
    </style>
</head>
<body class="has-bottom-nav">
    <header class="app-header">
        <span class="app-title">Groomd</span>
        <div class="header-controls">
            <button class="resort-picker" onclick="openResortPicker()">
                <span id="resortName">Loading...</span>
                <svg viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 5l3 3 3-3"/>
                </svg>
            </button>
            <button class="date-picker-btn" onclick="openDatePicker()">
                <span id="dateDisplay">Loading...</span>
            </button>
        </div>
    </header>
    <input type="date" id="datePicker" class="date-picker-hidden" onchange="selectDate()">

    <div class="container">
        <div class="unit-toggle">
            <button class="toggle-btn active" id="imperialBtn" onclick="setUnit('imperial')">°F / in</button>
            <button class="toggle-btn" id="metricBtn" onclick="setUnit('metric')">°C / cm</button>
        </div>

        <div id="content">
            <div class="loading">Loading snow report...</div>
        </div>
    </div>

    <!-- Resort Picker Modal -->
    <div class="modal-overlay" id="resortModal" onclick="closeResortPicker(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <span class="modal-title">Select Resort</span>
                <button class="modal-close" onclick="closeResortPicker()">Done</button>
            </div>
            <div class="resort-list" id="resortList">
                <!-- Populated by JS -->
            </div>
        </div>
    </div>

    <script>
        const pathParts = window.location.pathname.split('/');
        const dataIndex = pathParts.findIndex(part => part === 'data');
        const RESORT_KEY = pathParts[dataIndex + 1];
        let currentDate = null;
        let snowData = null;
        let useMetric = false;

        // Weather icons by description
        function getWeatherIcon(desc) {
            const d = (desc || '').toLowerCase();

            // Snow with wind
            if ((d.includes('snow') && d.includes('wind')) || d.includes('blizzard')) {
                return '<svg viewBox="0 0 36 36" width="36" height="36"><circle cx="18" cy="18" r="17" fill="#e3f2fd"/><path d="M18 8v8m0 4v4m-5-11l5 5 5-5m-10 8h2m2 0h2m2 0h2M10 22h2m2 0h2" stroke="#1976d2" stroke-width="2" stroke-linecap="round"/><path d="M24 12c2-1 4 0 4 2s-2 3-4 2" stroke="#78909c" stroke-width="1.5" fill="none"/></svg>';
            }

            // Snow
            if (d.includes('snow') || d.includes('flurr')) {
                return '<svg viewBox="0 0 36 36" width="36" height="36"><circle cx="18" cy="18" r="17" fill="#e3f2fd"/><path d="M18 8v20M10 14l8 4-8 4m16-8l-8 4 8 4" stroke="#1976d2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="18" cy="18" r="2" fill="#1976d2"/></svg>';
            }

            // Rain
            if (d.includes('rain') || d.includes('shower')) {
                return '<svg viewBox="0 0 36 36" width="36" height="36"><circle cx="18" cy="18" r="17" fill="#e3f2fd"/><path d="M12 20l-2 6m6-8l-2 8m6-6l-2 6m6-8l-2 8" stroke="#1976d2" stroke-width="2" stroke-linecap="round"/><path d="M9 16h18c0-4-3-7-7-7-2 0-4 1-5 3-1-1-2-2-4-2-3 0-5 2-5 5 0 .3 0 .7.1 1h2.9z" fill="#78909c"/></svg>';
            }

            // Windy
            if (d.includes('wind')) {
                return '<svg viewBox="0 0 36 36" width="36" height="36"><circle cx="18" cy="18" r="17" fill="#f5f5f5"/><path d="M6 14h14c2 0 3-1 3-2.5S22 9 20 9s-3 1-3 2.5" stroke="#78909c" stroke-width="2" fill="none" stroke-linecap="round"/><path d="M6 19h18c2 0 3 1 3 2.5S26 24 24 24s-3-1-3-2.5" stroke="#78909c" stroke-width="2" fill="none" stroke-linecap="round"/><path d="M8 24h10c1.5 0 2.5 1 2.5 2s-1 2-2.5 2-2.5-1-2.5-2" stroke="#78909c" stroke-width="2" fill="none" stroke-linecap="round"/></svg>';
            }

            // Cloudy/Overcast
            if (d.includes('cloud') || d.includes('overcast')) {
                return '<svg viewBox="0 0 36 36" width="36" height="36"><circle cx="18" cy="18" r="17" fill="#f5f5f5"/><path d="M10 24h16c2.2 0 4-1.8 4-4s-1.8-4-4-4c-.3 0-.6 0-.9.1-.6-3-3.2-5.1-6.1-5.1-2.5 0-4.7 1.5-5.7 3.7C12.5 14.3 11.8 14 11 14c-2.2 0-4 1.8-4 4 0 1.9 1.3 3.4 3 3.9z" fill="#b0bec5"/></svg>';
            }

            // Clear/Sunny
            if (d.includes('clear') || d.includes('sunny') || d.includes('fair')) {
                return '<svg viewBox="0 0 36 36" width="36" height="36"><circle cx="18" cy="18" r="17" fill="#fff8e1"/><circle cx="18" cy="18" r="7" fill="#ffc107"/><path d="M18 5v4m0 18v4M5 18h4m18 0h4M8.9 8.9l2.8 2.8m12.6 12.6l2.8 2.8m0-18.2l-2.8 2.8M11.7 24.3l-2.8 2.8" stroke="#ffc107" stroke-width="2" stroke-linecap="round"/></svg>';
            }

            // Partly cloudy
            if (d.includes('partly')) {
                return '<svg viewBox="0 0 36 36" width="36" height="36"><circle cx="18" cy="18" r="17" fill="#fff8e1"/><circle cx="14" cy="14" r="5" fill="#ffc107"/><path d="M12 26h14c2 0 3.5-1.5 3.5-3.5S28 19 26 19c-.2 0-.4 0-.6.1-.5-2.4-2.6-4.1-5.1-4.1-2 0-3.8 1.2-4.6 3-.6-.2-1.1-.3-1.7-.3-2.5 0-4.5 2-4.5 4.5 0 2.1 1.5 3.8 3.5 4.3z" fill="#b0bec5"/></svg>';
            }

            // Default
            return '<svg viewBox="0 0 36 36" width="36" height="36"><circle cx="18" cy="18" r="17" fill="#f5f5f5"/><circle cx="18" cy="18" r="6" fill="#9e9e9e"/></svg>';
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T12:00:00');
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function formatDayName(dateStr) {
            const date = new Date(dateStr);
            const today = new Date();
            today.setHours(0,0,0,0);
            const checkDate = new Date(date);
            checkDate.setHours(0,0,0,0);

            const diffDays = Math.round((checkDate - today) / (1000 * 60 * 60 * 24));
            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Tomorrow';
            return date.toLocaleDateString('en-US', { weekday: 'short' });
        }

        function setUnit(unit) {
            useMetric = unit === 'metric';
            document.getElementById('imperialBtn').classList.toggle('active', !useMetric);
            document.getElementById('metricBtn').classList.toggle('active', useMetric);
            if (snowData) renderSnowData(snowData);
        }

        function renderSnowData(data) {
            snowData = data;
            const content = document.getElementById('content');
            const snowfall = data.snowfall || {};
            const baseDepth = data.baseDepth || {};
            const conditions = data.conditions || 'Unknown';

            // Get first location's forecast for today and upcoming days
            const location = data.forecast?.locations?.[0];
            const today = location?.today || {};
            const forecastDays = location?.forecast_days || [];

            const temp = useMetric ? today.high_c : today.high_f;
            const tempLo = useMetric ? today.low_c : today.low_f;
            const tempUnit = useMetric ? '°C' : '°F';
            const snowUnit = useMetric ? 'cm' : '"';

            let html = `
                <!-- Today's Conditions -->
                <div class="section">
                    <div class="section-header">Today's Conditions</div>
                    <div class="conditions-card">
                        <div class="conditions-main">
                            <div class="temp-now">${temp ?? '--'}<span class="temp-unit">${tempUnit}</span></div>
                            <div class="conditions-details">
                                <div class="conditions-desc">${today.description || conditions}</div>
                                <div class="conditions-hilo">H: ${temp ?? '--'}${tempUnit}  L: ${tempLo ?? '--'}${tempUnit}</div>
                            </div>
                        </div>
                        <div class="conditions-stats">
                            <div class="stat-item">
                                <div class="stat-value">${useMetric ? snowfall['24hour_cm'] : snowfall['24hour_inches']}${snowUnit}</div>
                                <div class="stat-label">24hr Snow</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${useMetric ? baseDepth.cm : baseDepth.inches}${snowUnit}</div>
                                <div class="stat-label">Base Depth</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${today.wind || '--'}</div>
                                <div class="stat-label">Wind</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Snowfall -->
                <div class="section">
                    <div class="section-header">Recent Snowfall</div>
                    <div class="snowfall-grid">
                        <div class="snowfall-item">
                            <div class="snowfall-value${snowfall.overnight_inches > 0 ? ' highlight' : ''}">${useMetric ? snowfall.overnight_cm : snowfall.overnight_inches}<span class="snowfall-unit">${snowUnit}</span></div>
                            <div class="snowfall-label">Overnight</div>
                        </div>
                        <div class="snowfall-item">
                            <div class="snowfall-value${snowfall['24hour_inches'] > 0 ? ' highlight' : ''}">${useMetric ? snowfall['24hour_cm'] : snowfall['24hour_inches']}<span class="snowfall-unit">${snowUnit}</span></div>
                            <div class="snowfall-label">24 Hours</div>
                        </div>
                        <div class="snowfall-item">
                            <div class="snowfall-value${snowfall['48hour_inches'] > 0 ? ' highlight' : ''}">${useMetric ? snowfall['48hour_cm'] : snowfall['48hour_inches']}<span class="snowfall-unit">${snowUnit}</span></div>
                            <div class="snowfall-label">48 Hours</div>
                        </div>
                        <div class="snowfall-item">
                            <div class="snowfall-value">${useMetric ? snowfall['7day_cm'] : snowfall['7day_inches']}<span class="snowfall-unit">${snowUnit}</span></div>
                            <div class="snowfall-label">7 Days</div>
                        </div>
                        <div class="snowfall-item">
                            <div class="snowfall-value">${useMetric ? snowfall.season_total_cm : snowfall.season_total_inches}<span class="snowfall-unit">${snowUnit}</span></div>
                            <div class="snowfall-label">Season</div>
                        </div>
                    </div>
                </div>

                <!-- 5-Day Forecast -->
                <div class="section">
                    <div class="section-header">5-Day Forecast</div>
                    <div class="forecast-list">
            `;

            forecastDays.slice(0, 5).forEach((day, idx) => {
                const high = useMetric ? day.high_c : day.high_f;
                const low = useMetric ? day.low_c : day.low_f;
                const snowAmt = (day.snowfall_day_inches || 0) + (day.snowfall_night_inches || 0);
                const snowAmtMetric = Math.round(snowAmt * 2.54);
                const snowDisplay = snowAmt > 0 ? `${useMetric ? snowAmtMetric : snowAmt}${snowUnit}` : '';
                const hasSnow = snowAmt > 0;

                // Format date for display - handle both ISO timestamps and date strings
                const dateObj = new Date(day.date);
                const monthDay = !isNaN(dateObj) ? dateObj.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }) : '';

                html += `
                    <div class="forecast-day">
                        <div class="forecast-day-info">
                            <div class="forecast-day-name">${formatDayName(day.date)}</div>
                            <div class="forecast-day-date">${monthDay}</div>
                        </div>
                        <div class="forecast-icon">${getWeatherIcon(day.description)}</div>
                        <div class="forecast-desc">${day.description || ''}</div>
                        <div class="forecast-temps">
                            <div class="forecast-temp-row">
                                <span class="forecast-high">${high ?? '--'}°</span>
                                <span class="forecast-low">/ ${low ?? '--'}°</span>
                            </div>
                        </div>
                        <div class="forecast-snow ${hasSnow ? 'has-snow' : ''}">${snowDisplay || '—'}</div>
                    </div>
                `;
            });

            html += `
                    </div>
                </div>
            `;

            if (data.lastUpdated) {
                html += `<div class="last-updated">${data.lastUpdated}</div>`;
            }

            content.innerHTML = html;
        }

        async function loadData(dateStr) {
            try {
                const url = `../${RESORT_KEY}/snow/${dateStr}.json`;
                const response = await fetch(url);
                if (!response.ok) throw new Error('Data not found');

                const data = await response.json();
                renderSnowData(data);

                document.getElementById('dateDisplay').textContent = formatDate(dateStr);
                currentDate = dateStr;
            } catch (error) {
                document.getElementById('content').innerHTML =
                    `<div class="error">No data available for ${formatDate(dateStr)}</div>`;
            }
        }

        function openDatePicker() {
            const picker = document.getElementById('datePicker');
            picker.value = currentDate;
            picker.showPicker?.();
        }

        function selectDate() {
            const selected = document.getElementById('datePicker').value;
            if (selected) loadData(selected);
        }

        // Resort picker functions
        function openResortPicker() {
            document.getElementById('resortModal').classList.add('active');
        }

        function closeResortPicker(event) {
            if (!event || event.target === event.currentTarget) {
                document.getElementById('resortModal').classList.remove('active');
            }
        }

        function selectResort(resortKey) {
            const currentPath = window.location.pathname;
            const newPath = currentPath.replace(/\/data\/[^\/]+\//, `/data/${resortKey}/`);
            window.location.href = newPath;
        }

        // Load resort list
        fetch('../index.json')
            .then(r => r.json())
            .then(index => {
                const resortInfo = index.resorts[RESORT_KEY];
                if (resortInfo) {
                    document.getElementById('resortName').textContent = resortInfo.name;
                    document.getElementById('page-title').textContent = `${resortInfo.name} Snow Report`;
                }

                // Build resort list
                const groups = {};
                Object.entries(index.resorts).forEach(([key, resort]) => {
                    const region = resort.region || 'Other';
                    if (!groups[region]) groups[region] = [];
                    groups[region].push({ key, name: resort.name });
                });

                let listHtml = '';
                Object.entries(groups).sort().forEach(([region, resorts]) => {
                    listHtml += `<div class="resort-group-header">${region}</div>`;
                    resorts.sort((a, b) => a.name.localeCompare(b.name)).forEach(resort => {
                        const isCurrent = resort.key === RESORT_KEY;
                        listHtml += `<div class="resort-item${isCurrent ? ' current' : ''}" onclick="selectResort('${resort.key}')">${resort.name}</div>`;
                    });
                });
                document.getElementById('resortList').innerHTML = listHtml;
            })
            .catch(err => console.warn('Could not load resort info:', err));

        // Load latest data
        fetch(`../${RESORT_KEY}/snow/latest.json`)
            .then(r => r.json())
            .then(data => {
                currentDate = data.date;
                loadData(currentDate);
            })
            .catch(() => {
                const today = new Date().toISOString().split('T')[0];
                loadData(today);
            });
    </script>
