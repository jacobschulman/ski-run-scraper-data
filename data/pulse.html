<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse - Network Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Pulse-specific overrides */
        .pulse-hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: var(--card-radius);
            margin-bottom: var(--section-gap);
            position: relative;
            overflow: hidden;
            min-height: 120px;
        }

        .pulse-hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,255,255,0.15), transparent 70%);
            pointer-events: none;
        }

        .hero-slide {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            opacity: 0;
            transform: translateY(8px);
            transition: opacity 0.4s, transform 0.4s;
        }

        .hero-slide.active {
            opacity: 1;
            transform: translateY(0);
        }

        .hero-tag {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            margin-bottom: 10px;
        }

        .hero-title {
            font-size: 1.25rem;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 6px;
        }

        .hero-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .hero-dots {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
        }

        .hero-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: background 0.3s;
        }

        .hero-dot.active {
            background: #ffffff;
        }

        /* Storm card */
        .storm-card {
            background: linear-gradient(135deg, #a78bfa 0%, #7c3aed 100%);
            color: white;
        }

        .storm-card .widget-title,
        .storm-card .widget-subtitle {
            color: white;
        }

        .storm-card .stat-value {
            color: white;
        }

        .countdown {
            display: flex;
            gap: 16px;
            padding: 12px 0;
        }

        .countdown-unit {
            text-align: center;
        }

        .countdown-value {
            font-size: 1.8rem;
            font-weight: 700;
            line-height: 1;
        }

        .countdown-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            opacity: 0.8;
            margin-top: 4px;
        }

        .storm-targets {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .storm-target {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 10px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            font-size: 0.85rem;
        }

        .storm-target-snow {
            font-weight: 600;
        }

        /* Movers grid */
        .movers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
        }

        .mover-card {
            background: var(--bg-card);
            border-radius: var(--card-radius);
            padding: 14px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .mover-card.rising {
            border-color: var(--color-green);
            background: linear-gradient(to bottom, rgba(52, 199, 89, 0.08), var(--bg-card));
        }

        .mover-card.falling {
            border-color: var(--color-red);
            background: linear-gradient(to bottom, rgba(255, 59, 48, 0.08), var(--bg-card));
        }

        .mover-name {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .mover-region {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .mover-delta {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .mover-delta.positive { color: var(--color-green); }
        .mover-delta.negative { color: var(--color-red); }

        .mover-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
        }

        /* Tabs */
        .tabs-scroll {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding: 2px;
            margin: -2px;
        }

        .tabs-scroll::-webkit-scrollbar {
            display: none;
        }

        .tab-btn {
            padding: 10px 16px;
            background: var(--bg-card-inner);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            color: var(--text-primary);
        }

        .tab-btn.active {
            background: var(--color-blue);
            border-color: var(--color-blue);
            color: #ffffff;
        }

        /* Rankings list */
        .rankings-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-top: 12px;
        }

        .ranking-row {
            display: grid;
            grid-template-columns: 36px 1fr auto auto;
            align-items: center;
            gap: 10px;
            padding: 12px 14px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 10px;
        }

        .ranking-row.top-3 {
            background: linear-gradient(to right, rgba(0, 122, 255, 0.08), var(--bg-card));
            border-color: var(--color-blue);
        }

        .rank {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-secondary);
            text-align: center;
        }

        .ranking-row.top-3 .rank {
            color: var(--color-blue);
        }

        .resort-info {
            min-width: 0;
        }

        .resort-name {
            font-weight: 600;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .resort-region {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .ranking-value {
            font-size: 1rem;
            font-weight: 700;
            text-align: right;
            white-space: nowrap;
        }

        .ranking-delta {
            font-size: 0.8rem;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 6px;
            min-width: 44px;
            text-align: center;
        }

        .ranking-delta.up {
            background: rgba(52, 199, 89, 0.15);
            color: var(--color-green);
        }

        .ranking-delta.down {
            background: rgba(255, 59, 48, 0.15);
            color: var(--color-red);
        }

        .ranking-delta.neutral {
            background: var(--bg-card-inner);
            color: var(--text-secondary);
        }

        /* Spotlight card */
        .spotlight-card {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .spotlight-card .widget-title {
            color: rgba(255,255,255,0.8);
        }

        .spotlight-region {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 14px;
        }

        .spotlight-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .spotlight-stat {
            text-align: center;
        }

        .spotlight-value {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .spotlight-label {
            font-size: 0.7rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        /* Network stats row */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: var(--section-gap);
        }

        .stat-card {
            background: var(--bg-card);
            border-radius: var(--card-radius);
            padding: 14px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--color-blue);
            line-height: 1.2;
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.02em;
            margin-top: 4px;
        }

        /* Section titles */
        .section-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        /* Widget card overrides for Pulse */
        .widget-card {
            margin-bottom: var(--section-gap);
        }

        /* Loading */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border-color);
            border-top-color: var(--color-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .ranking-row {
                grid-template-columns: 32px 1fr auto;
                gap: 8px;
                padding: 10px 12px;
            }

            .ranking-delta {
                display: none;
            }

            .movers-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .stats-row {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }

            .stat-value {
                font-size: 1.2rem;
            }

            .spotlight-stats {
                gap: 8px;
            }
        }
    </style>
</head>

    <script>
        const API_BASE = 'https://jacobschulman.github.io/ski-run-scraper/data/aggregates';

        let todayData = null;
        let yesterdayData = null;
        let heroInterval = null;
        let currentSlide = 0;

        async function fetchData() {
            try {
                const todayRes = await fetch(`${API_BASE}/latest.json`);
                todayData = await todayRes.json();

                // Try to fetch yesterday's data for deltas
                const yesterday = new Date();
                yesterday.setDate(yesterday.getDate() - 1);
                const dateStr = yesterday.toISOString().split('T')[0];
                try {
                    const yRes = await fetch(`${API_BASE}/${dateStr}.json`);
                    if (yRes.ok) {
                        yesterdayData = await yRes.json();
                    }
                } catch (e) {
                    console.log('No yesterday data available');
                }

                renderPage();
            } catch (e) {
                console.error('Failed to fetch data:', e);
                document.getElementById('loading').innerHTML = `
                    <div style="color: var(--color-red)">Failed to load data</div>
                    <div style="color: var(--text-secondary); margin-top: 8px;">Please try again later</div>
                `;
            }
        }

        function renderPage() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('content').classList.remove('hidden');

            renderHeader();
            renderHero();
            renderNetworkStats();
            renderStormCard();
            renderSpotlight();
            renderMovers();
            renderRankings('snow');
            setupTabs();
        }

        function renderHeader() {
            const date = new Date().toLocaleDateString('en-US', {
                weekday: 'short',
                month: 'short',
                day: 'numeric'
            });
            document.getElementById('lastUpdated').textContent = date;
        }

        function renderHero() {
            const headlines = [];
            const sup = todayData.superlatives;

            if (sup.snow_overnight_max && sup.snow_overnight_max.value >= 2) {
                headlines.push({
                    tag: 'Fresh Powder',
                    title: `${sup.snow_overnight_max.name} leads with ${sup.snow_overnight_max.value}" overnight`,
                    subtitle: `${sup.snow_overnight_max.region} woke up to fresh snow`
                });
            }

            if (yesterdayData) {
                const movers = calculateMovers();
                if (movers.length > 0 && movers[0].snowDelta >= 4) {
                    headlines.push({
                        tag: 'Biggest Gainer',
                        title: `${movers[0].name} surged with +${movers[0].snowDelta}" in 24h`,
                        subtitle: `Jumped ${Math.abs(movers[0].rankDelta)} spots in the rankings`
                    });
                }
            }

            const stormTargets = findStormTargets();
            if (stormTargets.length >= 3) {
                headlines.push({
                    tag: 'Storm Watch',
                    title: `${stormTargets.length} resorts in the path of incoming snow`,
                    subtitle: `Up to ${stormTargets[0].snow}" expected at ${stormTargets[0].name}`
                });
            }

            if (sup.trails_open_count_max) {
                headlines.push({
                    tag: 'Most Terrain',
                    title: `${sup.trails_open_count_max.name} leads with ${sup.trails_open_count_max.value} trails`,
                    subtitle: `${sup.trails_open_count_max.region} offering the most variety`
                });
            }

            if (headlines.length === 0) {
                headlines.push({
                    tag: 'Conditions',
                    title: 'Check today\'s conditions across 69 resorts',
                    subtitle: 'Updated hourly throughout the day'
                });
            }

            const hero = document.getElementById('hero');
            const dotsContainer = document.getElementById('heroDots');

            hero.querySelectorAll('.hero-slide').forEach(s => s.remove());
            dotsContainer.innerHTML = '';

            headlines.forEach((h, i) => {
                const slide = document.createElement('div');
                slide.className = `hero-slide ${i === 0 ? 'active' : ''}`;
                slide.innerHTML = `
                    <div class="hero-tag">${h.tag}</div>
                    <div class="hero-title">${h.title}</div>
                    <div class="hero-subtitle">${h.subtitle}</div>
                `;
                hero.insertBefore(slide, dotsContainer);

                const dot = document.createElement('div');
                dot.className = `hero-dot ${i === 0 ? 'active' : ''}`;
                dot.onclick = () => goToSlide(i);
                dotsContainer.appendChild(dot);
            });

            if (headlines.length > 1) {
                if (heroInterval) clearInterval(heroInterval);
                heroInterval = setInterval(() => {
                    currentSlide = (currentSlide + 1) % headlines.length;
                    goToSlide(currentSlide);
                }, 8000);
            }
        }

        function goToSlide(index) {
            currentSlide = index;
            document.querySelectorAll('.hero-slide').forEach((s, i) => {
                s.classList.toggle('active', i === index);
            });
            document.querySelectorAll('.hero-dot').forEach((d, i) => {
                d.classList.toggle('active', i === index);
            });
        }

        function findStormTargets() {
            const targets = [];
            for (const [key, resort] of Object.entries(todayData.resorts)) {
                const forecast = resort.forecast;
                if (!forecast || !forecast.total_snow_expected) continue;
                if (forecast.total_snow_expected > 0) {
                    targets.push({
                        key,
                        name: resort.name,
                        snow: forecast.total_snow_expected,
                        firstSnowDate: findFirstSnowDate(forecast.upcoming_days)
                    });
                }
            }
            return targets.sort((a, b) => b.snow - a.snow).slice(0, 5);
        }

        function findFirstSnowDate(days) {
            if (!days) return null;
            for (const day of days) {
                if (day.snow_inches > 0) {
                    return new Date(day.date);
                }
            }
            return null;
        }

        function renderStormCard() {
            const targets = findStormTargets();
            const card = document.getElementById('stormCard');

            const totalExpected = targets.reduce((sum, t) => sum + t.snow, 0);
            if (totalExpected < 10 || targets.length < 2) {
                card.classList.add('hidden');
                return;
            }

            card.classList.remove('hidden');

            const earliestDate = targets
                .map(t => t.firstSnowDate)
                .filter(d => d)
                .sort((a, b) => a - b)[0];

            if (earliestDate) {
                const now = new Date();
                const diff = earliestDate - now;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

                document.getElementById('countDays').textContent = Math.max(0, days);
                document.getElementById('countHours').textContent = Math.max(0, hours);
            }

            const targetsEl = document.getElementById('stormTargets');
            targetsEl.innerHTML = targets.slice(0, 4).map(t => `
                <div class="storm-target">
                    <span>${t.name}</span>
                    <span class="storm-target-snow">${t.snow}"</span>
                </div>
            `).join('');
        }

        function renderNetworkStats() {
            const totals = todayData.totals;
            document.getElementById('totalTrails').textContent = totals.trails_open.toLocaleString();
            document.getElementById('totalLifts').textContent = totals.lifts_open;
            document.getElementById('totalSnow').textContent = `${totals.snow_24h_sum}"`;
        }

        function renderSpotlight() {
            const regions = Object.keys(todayData.regions);
            if (regions.length === 0) {
                document.getElementById('spotlightCard').classList.add('hidden');
                return;
            }

            const dayOfYear = Math.floor((Date.now() - new Date(new Date().getFullYear(), 0, 0)) / (1000 * 60 * 60 * 24));
            const regionKey = regions[dayOfYear % regions.length];
            const region = todayData.regions[regionKey];

            if (!region) {
                document.getElementById('spotlightCard').classList.add('hidden');
                return;
            }

            document.getElementById('spotlightCard').classList.remove('hidden');
            document.getElementById('spotlightRegion').textContent = regionKey;
            document.getElementById('spotlightTrails').textContent = region.totals?.trails_open || '--';
            document.getElementById('spotlightSnow').textContent = `${region.totals?.snow_24h || 0}"`;
            document.getElementById('spotlightResorts').textContent = region.resort_count || '--';
        }

        function calculateMovers() {
            if (!yesterdayData) return [];

            const movers = [];
            const todayRankings = {};
            const yesterdayRankings = {};

            todayData.rankings.snow_24h?.forEach((item, i) => {
                todayRankings[item.resort] = i + 1;
            });
            yesterdayData.rankings?.snow_24h?.forEach((item, i) => {
                yesterdayRankings[item.resort] = i + 1;
            });

            for (const [key, resort] of Object.entries(todayData.resorts)) {
                const prev = yesterdayData.resorts?.[key];
                if (!prev) continue;

                const snowDelta = (resort.snow?.['24h'] || 0) - (prev.snow?.['24h'] || 0);
                const trailsDelta = (resort.terrain?.trails_open || 0) - (prev.terrain?.trails_open || 0);
                const rankDelta = (yesterdayRankings[key] || 50) - (todayRankings[key] || 50);

                if (Math.abs(snowDelta) >= 2 || Math.abs(trailsDelta) >= 5) {
                    movers.push({
                        key,
                        name: resort.name,
                        region: resort.region,
                        snowDelta,
                        trailsDelta,
                        rankDelta
                    });
                }
            }

            return movers.sort((a, b) => Math.abs(b.snowDelta) - Math.abs(a.snowDelta));
        }

        function renderMovers() {
            const movers = calculateMovers();
            const section = document.getElementById('moversSection');

            if (movers.length < 2) {
                section.classList.add('hidden');
                return;
            }

            section.classList.remove('hidden');
            const grid = document.getElementById('moversGrid');

            grid.innerHTML = movers.slice(0, 6).map(m => {
                const isRising = m.snowDelta > 0;
                return `
                    <div class="mover-card ${isRising ? 'rising' : 'falling'}">
                        <div class="mover-name">${m.name}</div>
                        <div class="mover-region">${m.region}</div>
                        <div class="mover-delta ${isRising ? 'positive' : 'negative'}">
                            ${isRising ? '+' : ''}${m.snowDelta}"
                        </div>
                        <div class="mover-label">24h change</div>
                    </div>
                `;
            }).join('');
        }

        function renderRankings(tab) {
            const list = document.getElementById('rankingsList');
            let rankings = [];
            let suffix = '';

            switch (tab) {
                case 'snow':
                    rankings = todayData.rankings.snow_24h || [];
                    suffix = '"';
                    break;
                case 'terrain':
                    rankings = todayData.rankings.trails_open_count || [];
                    suffix = ' trails';
                    break;
                case 'forecast':
                    rankings = Object.entries(todayData.resorts)
                        .filter(([_, r]) => r.forecast?.total_snow_expected > 0)
                        .map(([key, r]) => ({
                            resort: key,
                            name: r.name,
                            region: r.region,
                            value: r.forecast.total_snow_expected
                        }))
                        .sort((a, b) => b.value - a.value);
                    suffix = '" exp';
                    break;
                case 'base':
                    rankings = todayData.rankings.base_depth || [];
                    suffix = '"';
                    break;
            }

            if (rankings.length === 0) {
                list.innerHTML = '<div style="text-align: center; padding: 40px; color: var(--text-secondary);">No data available</div>';
                return;
            }

            const yesterdayRankMap = {};
            if (yesterdayData?.rankings) {
                const yRankings = tab === 'snow' ? yesterdayData.rankings.snow_24h :
                                 tab === 'terrain' ? yesterdayData.rankings.trails_open_count :
                                 tab === 'base' ? yesterdayData.rankings.base_depth : [];
                yRankings?.forEach((item, i) => {
                    yesterdayRankMap[item.resort] = i + 1;
                });
            }

            list.innerHTML = rankings.slice(0, 15).map((item, i) => {
                const rank = i + 1;
                const isTop3 = rank <= 3;
                const yesterdayRank = yesterdayRankMap[item.resort];
                let deltaClass = 'neutral';
                let deltaText = '--';

                if (yesterdayRank) {
                    const delta = yesterdayRank - rank;
                    if (delta > 0) {
                        deltaClass = 'up';
                        deltaText = `+${delta}`;
                    } else if (delta < 0) {
                        deltaClass = 'down';
                        deltaText = `${delta}`;
                    } else {
                        deltaText = '=';
                    }
                }

                return `
                    <div class="ranking-row ${isTop3 ? 'top-3' : ''}">
                        <div class="rank">${rank}</div>
                        <div class="resort-info">
                            <div class="resort-name">${item.name}</div>
                            <div class="resort-region">${item.region}</div>
                        </div>
                        <div class="ranking-value">${item.value}${suffix}</div>
                        <div class="ranking-delta ${deltaClass}">${deltaText}</div>
                    </div>
                `;
            }).join('');
        }

        function setupTabs() {
            const tabs = document.querySelectorAll('.tab-btn');
            tabs.forEach(tab => {
                tab.onclick = () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    renderRankings(tab.dataset.tab);
                };
            });
        }

        fetchData();
    </script>
